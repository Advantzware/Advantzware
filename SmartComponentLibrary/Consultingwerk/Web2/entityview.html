
<div ng-controller="simpleCtrl" style="background-color: white;">
    <h1><!--WSE get-field ("Title") --></h1>

    <div class="row">
        <div class="col-md-28">

		    <smart-data-source 
		        smart-object-name='<!--WSE get-field ("View") -->DataSource' 
		        smart-business-entity-name="<!--WSE get-field ("EntityName") -->"
		        smart-entity-table='<!--WSE get-field ("EntityTable") -->'
                smart-entity-view='<!--WSE get-field ("EntityView") -->'>
		        </smart-data-source>
		    <smart-grid 
		        smart-object-name='<!--WSE get-field ("View") -->Grid' 
		        smart-data-source='<!--WSE get-field ("View") -->DataSource' 
		        smart-grid-layout='<!--WSE get-field ("EntityName") -->/<!--WSE get-field ("View") -->'></smart-grid>

        </div>

        <div class="col-md-20">

	        <smart-toolbar
	                smart-object-name='<!--WSE get-field ("View") -->Toolbar'></smart-toolbar>
	
	        <smart-viewer 
	                smart-object-name='<!--WSE get-field ("View") -->Viewer' 
	                smart-data-source='<!--WSE get-field ("View") -->DataSource'
	                smart-tableio-source='<!--WSE get-field ("View") -->Toolbar'
	                smart-viewer-layout='<!--WSE get-field ("EntityName") -->/<!--WSE get-field ("View") -->'></smart-viewer> 

        </div>
    </div>
</div>
